name: Deploy Weather Producer

on:
  push:
    branches:
      - dev
    paths:
      - 'produce_weather.py'
  workflow_dispatch:  # <--- THIS ADDS THE MANUAL CLICK BUTTON

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Zip and Update Producer Lambda
        run: |
          zip -j deploy.zip produce_weather.py
          aws lambda update-function-code \
            --function-name produce_weather \
            --zip-file fileb://deploy.zip
